    <h1>MY COUNTRY BUCKETLIST</h1>
    
   
    <br><br><br><br><br>

   



    <form action="/save-form" method="post">

        <label for="username">Username</label>
        <input 
         type="text" 
         id="username" 
         name="username"
         placeholder="enter username"
        />
    
        <br><br>

        <label for="password">Password</label>
        <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        />

        <br><br>

        <label for="email">email</label>
        <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
        />

        <br><br>

        <label for="Quantity">Quantity</label>
        <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="11"
        />

        <br><br>

        <label for="phone">Phone Number</label>
        <input
        type="tel"
        id="phone"
        name="phone"
        pattern="(0-9)[11]"
        minlength="11"
        maxlength="11"
        placeholder="XXX-XXX-XXX-XXX"
        />

        <br><br>

        <input
        type="checkbox"
        id="checkbox"
        name="subscribe"
        />
        <label for="checkbox">Subscribe to news letter</label>

        <br><br>

        <input
        type="radio"
        id="radio"
        value="male"
        />
        <label for="radio">Male</label>
        
        <input
        type="radio"
        id="radio"
        value="Female"
        />
        <label for="female">Female</label>

        <br><br>

        <label for="date">Date of Birth</label>
        <input
        type="date"
        id="date"
        name="date"
        />

        <br><br>

        <label for="file">Select a file</label>
        <input
        type="file"
        id="file"
        accept=".jpng .png .jpg .svg"
        name="file"
        />

        <br><br>
        
        <button type="button">General</button>
        <input type="button" value="submit"/>
        <input type="submit"value="Submit"/>


        





        <!--https://github.com/suraju-aishat/healthpick1_frontend.git -->
